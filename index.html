Chocolate Chip Cookies

* 1 cup butter, softened
* 1C granulated sugar
* 0.75 cups brown sugar
* 1 egg
* 1 1/4 tsp vanilla extract
* 1/2 tsp baking soda
* 2 cups all-purpose flour
* 1 cup chocolate chips

Combine butter, sugars, egg, and vanilla in bowl. Mix thoroughly, ideally with electric mixer on medium.

Stir in baking soda. Slowly add flour until thoroughly blended. Fold in chocolate chips.

Drop by spoonfuls on to baking sheets.
